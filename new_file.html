<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文字/图片向上无限循环滚动</title>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" language="javascript"></script>
</head>
<body>
<div id="demo" style="overflow:hidden;height:139px;color:#333">
    <div id="demo1">
        <table border="1" cellpadding="0" >
            <tr>
                <td>1普通户型</td><td>7-10万元</td><td>144.2m²</td><td>全包</td><td>2016-11-25</td>
            </tr>
            <tr>
                <td>2普通户型</td><td>7-10万元</td><td>144.2m²</td><td>全包</td><td>2016-11-25</td>
            </tr>
            <tr>
                <td>3普通户型</td><td>7-10万元</td><td>144.2m²</td><td>全包</td><td>2016-11-25</td>
            </tr>
            <tr>
                <td>4普通户型</td><td>7-10万元</td><td>144.2m²</td><td>全包</td><td>2016-11-25</td>
            </tr>
            <tr>
                <td>5普通户型</td><td>7-10万元</td><td>144.2m²</td><td>全包</td><td>2016-11-25</td>
            </tr>
            <tr>
                <td>6普通户型</td><td>7-10万元</td><td>144.2m²</td><td>全包</td><td>2016-11-25</td>
            </tr>
        </table>
    </div>
    <div id="demo2"></div>
</div>
   <script>
   var speed=50
   demo2.innerHTML=demo1.innerHTML
   function Marquee(){
   if(demo2.offsetHeight-demo.scrollTop<=0)
   demo.scrollTop-=demo1.offsetHeight
   else{
   demo.scrollTop++
   }
   }
   var MyMar=setInterval(Marquee,speed)
   demo.onmouseover=function() {clearInterval(MyMar)}
   demo.onmouseout=function() {MyMar=setInterval(Marquee,speed)}
   </script>
</body>
